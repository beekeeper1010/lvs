<html>
  <head>
    <title>demo</title>
  </head>
  <style>
    body {
      position: relative;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    video {
      height: 94vh;
    }
    .control {
      margin-top: 5px;
      padding: 4px;
      border: 1px solid red;
      display: flex;
      justify-content: center;
    }
    #prev,
    #next {
      margin: 0 2px;
    }
  </style>
  <body>
    <div class="container">
      <video
        id="player"
        src="http://localhost:8080/api/mp4?id=1"
        autoplay
        controls
        muted
      ></video>
      <div class="control">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
      </div>
    </div>
    <script>
      const player = document.getElementById('player')
      const prev = document.getElementById('prev')
      const next = document.getElementById('next')
      prev.onclick = () => {
        player.src = player.src.replace(
          /\d+$/,
          (n) => Math.max(Number(n), 2) - 1
        )
      }
      next.onclick = () => {
        player.src = player.src.replace(/\d+$/, (n) => Number(n) + 1)
      }
    </script>
  </body>
</html>
