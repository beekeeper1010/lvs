<html>
  <head>
    <title>demo</title>
  </head>
  <style>
    body {
      position: relative;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    video {
      height: 94vh;
    }
    .control {
      margin-top: 5px;
      padding: 4px;
      border: 1px solid red;
      display: flex;
      justify-content: center;
    }
    #prev,
    #next,
    #curr,
    #total {
      margin: 0 2px;
      font-weight: 600;
    }
    #curr {
      width: 64px;
    }
  </style>
  <body>
    <div class="container">
      <video id="player" autoplay controls muted>
        <source src="/api/mp4/1" />
        您的浏览器不支持播放，请更换浏览器试试
      </video>
      <div class="control">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
        <input id="curr" type="number" /> /
        <span id="total">NaN</span>
      </div>
    </div>
    <script>
      var id = 1,
        total = 0
      const playerEl = document.getElementById('player')
      const prevEl = document.getElementById('prev')
      const nextEl = document.getElementById('next')
      const currEl = document.getElementById('curr')
      const totalEl = document.getElementById('total')
      prevEl.onclick = () => {
        if (id > 1) {
          id--
          playerEl.src = `/api/mp4/${id}`
          currEl.value = id
        }
      }
      nextEl.onclick = () => {
        if (id < total) {
          id++
          playerEl.src = `/api/mp4/${id}`
          currEl.value = id
        }
      }
      currEl.onchange = () => {
        const value = parseInt(currEl.value)
        if (value >= 1 && value <= total && value !== id) {
          id = value
          playerEl.src = `/api/mp4/${id}`
        } else {
          currEl.value = id
        }
      }
      const login = async () => {
        return fetch('/api/login', {
          method: 'POST',
          body: JSON.stringify({
            username: 'admin',
            password: '!@#123',
          }),
        })
          .then((res) => {
            if (!res.ok) {
              throw new Error('response was not ok ' + res.statusText)
            }
            return res.json()
          })
          .then((data) => {
            localStorage.setItem('token', data.data.token)
          })
          .catch((e) => {
            console.error(e.message)
          })
      }
      window.onload = async () => {
        await login()
        fetch('/api/mp4/total')
          .then((res) => {
            if (!res.ok) {
              throw new Error('response was not ok ' + res.statusText)
            }
            return res.json()
          })
          .then((data) => {
            total = data.data
            currEl.value = id
            totalEl.innerText = total
          })
          .catch((e) => {
            console.error(e.message)
          })
      }
    </script>
  </body>
</html>
